<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaifuSpin - Error 404</title>
    <link rel="stylesheet" href="/css/404.css">
    <link rel="canonical" href="https://waifuspin.com" />
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="glitch__wrapper">
                <h1>404</h1>
                <h1 class="glitch__layer">404</h1>
            </div>
            <p class="description"></p>
            <a href="/index.html" class="cta__button"></a>
        </div>
        <div class="animation__container">
            <div class="cube__wrapper">
                <div class="cube">
                    <div class="cube__face front"></div>
                    <div class="cube__face back"></div>
                    <div class="cube__face right"></div>
                    <div class="cube__face left"></div>
                    <div class="cube__face top"></div>
                    <div class="cube__face bottom"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/404.js"></script>

</html>
