<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaifuSpin - Mines</title>
    <link rel="stylesheet" href="/css/mines.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/bg-animation.css" />
    <link rel="stylesheet" href="/css/cookie.css" />
    <link rel="stylesheet" href="/css/loading-cursor.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="canonical" href="https://waifuspin.com" />
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
  <div class="preloader">
  <div class="spinner"></div>
</div>

<div class="custom__cursor"></div>
  <nav class="navbar">
    <a href="/fr/index/index.html?utm_source=waifuspin-mines&utm_medium=webbrowser&lang=fr"><img class="logo" src="/images/logo.png" alt="WaifuSpin"></a>
    
    <div class="nav__balance">
        <div class="balance__display">
            <span id="balance">00.00</span>
            <span class="crypto__symbol">USD</span>
        </div>
    </div>
  
    <div class="nav__profile">
        <span id="username">Utilisateur</span>
       <img class="avatar" src="/images/anime-default-pfp-7.jpg" alt="">
    </div>
  </nav>

    <div class="game__container">
        <div class="controls__panel">

            <div class="betting__controls">
                <div class="control__group">
                    <label for="bet">Montant de pari</label>
                    <div class="input__with__controls">
                        <button class="adjust__btn" data-action="half">½</button>
                        <input type="number" id="bet" min="1" value="10">
                        <button class="adjust__btn" data-action="double">2×</button>
                    </div>
                </div>

                <div class="control__group">
                    <label for="mines">Nombre de mines</label>
                    <div class="input__with__controls">
                        <button class="adjust__btn" data-action="decrease">-</button>
                        <input type="number" id="mines" min="1" max="24" value="5">
                        <button class="adjust__btn" data-action="increase">+</button>
                    </div>
                </div>

                <div class="multiplier__display">
                    <div class="current">
                        <span class="label">Multiplicateur actuel</span>
                        <span id="current__multiplier" class="value">1.00×</span>
                    </div>
                    <div class="next">
                        <span class="label">Prochain</span>
                        <span id="next__multiplier" class="value">1.21×</span>
                    </div>
                </div>
            </div>

            <div class="game__controls">
                <button id="start__btn" class="btn btn__primary">
                    <i class="fas fa-play"></i>
                    Commencer
                </button>
                <button id="cashout__btn" class="btn btn__success" disabled>
                    <i class="fas fa-coins"></i>
                    Encaissement
                </button>
            </div>

            <div class="auto__play__controls">
                <div class="mode__switch">
                    <label class="switch">
                        <input type="checkbox" id="auto__mode">
                        <span class="slider"></span>
                    </label>
                    <span>Auto Play</span>
                </div>
                <div class="auto__settings">
                    <div class="control__group">
                        <label for="auto__clicks">Clics par tour</label>
                        <input type="number" id="auto__clicks" min="1" max="24" value="3">
                    </div>
                    <div class="control__group">
                        <label for="auto__turns">Nombre de tours</label>
                        <input type="number" id="auto__turns" min="1" value="3">
                    </div>
                    <div class="control__group">
                        <label for="auto__delay">Delai (ms)</label>
                        <input type="number" id="auto__delay" min="100" value="500">
                    </div>
                    <div class="auto__stats">
                        <div class="stat">
                            <span class="label">Tourne à gauche</span>
                            <span id="turns__left" class="value">0</span>
                        </div>
                        <div class="stat">
                            <span class="label">Bénéfice total</span>
                            <span id="total__profit" class="value">0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats__panel">
                <h3>Statistiques</h3>
                <div class="stats__grid">
                    <div class="stat__item">
                        <span class="label">Tours joués</span>
                        <span id="games__played" class="value">0</span>
                    </div>
                    <div class="stat__item">
                        <span class="label">Total parié</span>
                        <span id="total__wagered" class="value">0.00</span>
                    </div>
                    <div class="stat__item">
                        <span class="label">Victoire la plus élevée</span>
                        <span id="highest__win" class="value">0.00</span>
                    </div>
                    <div class="stat__item">
                        <span class="label">Taux de victoire</span>
                        <span id="win__rate" class="value">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game__board">
            <div class="game__grid"></div>
        </div>
    </div>

    <div id="win__popup" class="popup">
        <div class="popup__content">
            <i class="fas fa-trophy win__icon"></i>
            <h2>Félicitations!</h2>
            <p>Tu as gagné <span id="win__amount">0.00</span> USD!</p>
        </div>
    </div>
  <hr>
    <script src="/fr/mines/mines.js"></script>
    <script src="/js/cookie.js"></script>
    <script src="/js/loading-cursor.js"></script>
</body>
</html>
