<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaifuSpin - Slots</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="/css/slots.css">
		<link rel="stylesheet" href="/css/footer.css" />
		<link rel="stylesheet" href="/css/cookie.css" />
		<link rel="stylesheet" href="/css/game-frame.css" />
		<link rel="stylesheet" href="/css/loading-cursor.css" />
		<link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="canonical" href="https://waifuspin.com" />
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body style="display: flex;">
  <div class="preloader">
  <div class="spinner"></div>
</div>

<div class="custom__cursor"></div>
  
<nav class="navbar">
	<a href="/de/index/index.html?utm_source=waifuspin-slots&utm_medium=webbrowser&lang=de"><img class="logo" src="/images/logo.png" alt="WaifuSpin"></a>
	
	<div class="nav__balance">
			<div class="balance__display">
					<span id="balance">0.00000000</span>
					<span class="crypto__symbol">USD</span>
			</div>
	</div>

	<div class="nav__profile">
			<span id="username">Utilisateur</span>
		 <img class="avatar" src="/images/anime-default-pfp-7.jpg" alt="">
	</div>
</nav>
  
<div id="cookie__banner" class="hidden">
  <div class="cookie__content">
    <div class="cookie__header">
        <div class="cookie__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"/><path d="M8.5 8.5v.01"/><path d="M16 15.5v.01"/><path d="M12 12v.01"/><path d="M11 17v.01"/><path d="M7 14v.01"/></svg>
        </div>
        <h4>Cookie-Einstellungen</h4>
    </div>
    <p>Diese Website verwendet Cookies, um sicherzustellen, dass Sie die beste Erfahrung auf unserer Website machen.</p>
    <div class="button__group">
        <button id="decline__cookies">Ablehnen</button>
        <button id="accept__cookies">Akzeptieren</button>
    </div>
  </div>
</div>
 

    <main class="game__container" style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 1.5rem; gap: 1.5rem;">
      <div class="game__frame" id="gameFrame">
        <div class="slot__machine">
          <div class="header">
              <div class="stats">
                  <div class="win__amount">Gewonnen: $<span id="winAmount">0</span></div>
              </div>
          </div>

          <div class="reels__container">
              <div class="reel" id="reel0"></div>
              <div class="reel" id="reel1"></div>
              <div class="reel" id="reel2"></div>
              <div class="reel" id="reel3"></div>
              <div class="reel" id="reel4"></div>
          </div>

          <div class="win__lines"></div>

          <div class="controls">
              <div class="bet__controls">
                  <button id="decreaseBet">-</button>
                  <div class="bet__amount">Wettbetrag: $<span id="betAmount">1</span></div>
                  <button id="increaseBet">+</button>
              </div>
              <div class="spin__controls">
                  <button id="spinButton" class="spin__button">DREHEN</button>
                  <button id="autoSpinButton" class="auto__spin__button">AUTO</button>
              </div>
          </div>

          <div id="messageBox" class="message__box"></div>
      
  </div>
      </div>
    </main>

    <script type="module" src="/de/slots/slots.js"></script>
		<script src="/js/cookie.js"></script>
		<script src="/js/footer-btc.js"></script>
		<script src="/js/loading-cursor.js"></script>
		<script src="/js/sidebar.js"></script>
    <script src="/js/footer/footer-de.js"></script>
  </body>
</html>
