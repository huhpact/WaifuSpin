<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaifuSpin - 鉱山</title>
    <link rel="stylesheet" href="/css/mines.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/bg-animation.css" />
    <link rel="stylesheet" href="/css/cookie.css" />
    <link rel="stylesheet" href="/css/loading-cursor.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="canonical" href="https://waifuspin.com" />
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
  <div class="preloader">
  <div class="spinner"></div>
</div>

<div id="cookie__banner" class="hidden">
  <div class="cookie__content">
      <div class="cookie__header">
          <div class="cookie__icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"/><path d="M8.5 8.5v.01"/><path d="M16 15.5v.01"/><path d="M12 12v.01"/><path d="M11 17v.01"/><path d="M7 14v.01"/></svg>
          </div>
          <h4>クッキー設定</h4>
      </div>
      <p>本サイトでは、お客様に本サイトを快適にご利用いただくためにクッキーを使用しています。</p>
      <div class="button__group">
          <button id="decline__cookies">廃棄物</button>
          <button id="accept__cookies">受け入れる</button>
      </div>
  </div>
</div>

<div class="custom__cursor"></div>
  <nav class="navbar">
    <a href="/jpn/index/index.html?utm_source=waifuspin-mines&utm_medium=webbrowser&lang=ja"><img class="logo" src="/images/logo.png" alt="WaifuSpin"></a>
    
    <div class="nav__balance">
        <div class="balance__display">
            <span id="balance">0.00000000</span>
            <span class="crypto__symbol">USD</span>
        </div>
    </div>
  
    <div class="nav__profile">
        <span id="username">Utilisateur</span>
       <img class="avatar" src="/images/anime-default-pfp-7.jpg" alt="">
    </div>
  </nav>

    <div class="game__container">
        <div class="controls__panel">

            <div class="betting__controls">
                <div class="control__group">
                    <label for="bet">ベット</label>
                    <div class="input__with__controls">
                        <button class="adjust__btn" data-action="half">½</button>
                        <input type="number" id="bet" min="1" value="10">
                        <button class="adjust__btn" data-action="double">2×</button>
                    </div>
                </div>

                <div class="control__group">
                    <label for="mines">鉱山の数</label>
                    <div class="input__with__controls">
                        <button class="adjust__btn" data-action="decrease">-</button>
                        <input type="number" id="mines" min="1" max="24" value="5">
                        <button class="adjust__btn" data-action="increase">+</button>
                    </div>
                </div>

                <div class="multiplier__display">
                    <div class="current">
                        <span class="label">現在の乗数</span>
                        <span id="current__multiplier" class="value">1.00×</span>
                    </div>
                    <div class="next">
                        <span class="label">次</span>
                        <span id="next__multiplier" class="value">1.21×</span>
                    </div>
                </div>
            </div>

            <div class="game__controls">
                <button id="start__btn" class="btn btn__primary">
                    <i class="fas fa-play"></i>
                    遊ぶ
                </button>
                <button id="cashout__btn" class="btn btn__success" disabled>
                    <i class="fas fa-coins"></i>
                    キャッシュアウト
                </button>
            </div>

            <div class="auto__play__controls">
                <div class="mode__switch">
                    <label class="switch">
                        <input type="checkbox" id="auto__mode">
                        <span class="slider"></span>
                    </label>
                    <span>オートプレイ</span>
                </div>
                <div class="auto__settings">
                    <div class="control__group">
                        <label for="auto__clicks">ラウンドあたりの鉱山</label>
                        <input type="number" id="auto__clicks" min="1" max="24" value="3">
                    </div>
                    <div class="control__group">
                        <label for="auto__turns">ラウンド数</label>
                        <input type="number" id="auto__turns" min="1" value="3">
                    </div>
                    <div class="control__group">
                        <label for="auto__delay">遅れ (ms)</label>
                        <input type="number" id="auto__delay" min="100" value="500">
                    </div>
                    <div class="auto__stats">
                        <div class="stat">
                            <span class="label">残りのラウンド</span>
                            <span id="turns__left" class="value">0</span>
                        </div>
                        <div class="stat">
                            <span class="label">合計勝利</span>
                            <span id="total__profit" class="value">0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats__panel">
                <h3>統計</h3>
                <div class="stats__grid">
                    <div class="stat__item">
                        <span class="label">ラウンドをプレイしました</span>
                        <span id="games__played" class="value">0</span>
                    </div>
                    <div class="stat__item">
                        <span class="label">完全な賭け</span>
                        <span id="total__wagered" class="value">0.00</span>
                    </div>
                    <div class="stat__item">
                        <span class="label">最高の勝利</span>
                        <span id="highest__win" class="value">0.00</span>
                    </div>
                    <div class="stat__item">
                        <span class="label">勝利率</span>
                        <span id="win__rate" class="value">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game__board">
            <div class="game__grid"></div>
        </div>
    </div>

    <div id="win__popup" class="popup">
        <div class="popup__content">
            <i class="fas fa-trophy win__icon"></i>
            <h2>おめでとう!</h2>
            <p>あなたは勝ちました <span id="win__amount">0.00</span> USD!</p>
        </div>
    </div>
  <hr>
    <script src="/jpn/mines/mines.js"></script>
    <script src="/js/cookie.js"></script>
    <script src="/js/loading-cursor.js"></script>
</html>
