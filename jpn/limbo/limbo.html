<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaifuSpin - リンボ</title>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
		<link rel="stylesheet" href="/css/footer.css" />
		<link rel="stylesheet" href="/css/cookie.css" />
		<link rel="stylesheet" href="/css/limbo.css" />
		<link rel="stylesheet" href="/css/loading-cursor.css" />
    <link rel="canonical" href="https://waifuspin.com" />
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
  <div class="preloader">
  <div class="spinner"></div>
</div>

<div class="custom__cursor"></div>
<div id="app"> 
<nav class="navbar">
	<a href="/jpn/index/index.html?utm_source=waifuspin-limbo&utm_medium=webbrowser&lang=ja"><img class="logo" src="/images/logo.png" alt="WaifuSpin"></a>
	
	<div class="nav__balance">
			<div class="balance__display">
					<span id="balance">0.00000000</span>
					<span class="crypto__symbol">USD</span>
			</div>
	</div>

	<div class="nav__profile">
			<span id="username">Utilisateur</span>
		 <img class="avatar" src="/images/anime-default-pfp-7.jpg" alt="">
	</div>
</nav>
  
<div id="cookie__banner" class="hidden">
  <div class="cookie__content">
      <div class="cookie__header">
          <div class="cookie__icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"/><path d="M8.5 8.5v.01"/><path d="M16 15.5v.01"/><path d="M12 12v.01"/><path d="M11 17v.01"/><path d="M7 14v.01"/></svg>
          </div>
          <h4>クッキー設定</h4>
      </div>
      <p>本サイトでは、お客様に本サイトを快適にご利用いただくためにクッキーを使用しています。</p>
      <div class="button__group">
          <button id="decline__cookies">廃棄物</button>
          <button id="accept__cookies">受け入れる</button>
      </div>
  </div>
</div>


  <main class="main__content">
    <div class="game__controls">
      <div class="control__group">
        <label for="bet__amount">ベット</label>
        <div class="input__with__buttons">
          <input type="number" id="bet__amount" value="10.00" min="1" step="1">
          <div class="amount__buttons">
            <button class="btn btn__small" id="half__bet">1/2</button>
            <button class="btn btn__small" id="double__bet">2x</button>
            <button class="btn btn__small" id="min__bet">Min</button>
            <button class="btn btn__small" id="max__bet">Max</button>
          </div>
          <div class="preset__buttons">
            <button class="btn btn__small preset__bet" data-amount="10">10</button>
            <button class="btn btn__small preset__bet" data-amount="25">25</button>
            <button class="btn btn__small preset__bet" data-amount="50">50</button>
            <button class="btn btn__small preset__bet" data-amount="100">100</button>
          </div>
        </div>
      </div>

      <div class="control__group">
        <label for="target__multiplier">ターゲット乗数</label>
        <input type="number" id="target__multiplier" value="2.00" min="1.01" step="0.01">
        <div class="preset__buttons">
          <button class="btn btn__small preset__multiplier" data-value="1.5">1.5x</button>
          <button class="btn btn__small preset__multiplier" data-value="2">2x</button>
          <button class="btn btn__small preset__multiplier" data-value="5">5x</button>
          <button class="btn btn__small preset__multiplier" data-value="10">10x</button>
        </div>
      </div>

      <div class="control__group">
        <label for="auto__play">オートプレイ</label>
        <div class="auto__play__controls">
          <input type="number" id="auto__play__count" value="0" min="0" step="1" placeholder="Number of rounds (0 = infinite)">
          <div class="checkbox__container">
            <input type="checkbox" id="auto__play">
            <label for="auto__play" class="toggle__label"></label>
          </div>
        </div>
      </div>

      <div class="strategy__section">
        <div class="strategy__title">ベット戦略</div>
        <div class="strategy__options">
          <select id="strategy__select" class="btn">
            <option value="flat">フラット</option>
            <option value="martingale">マーティンゲール</option>
            <option value="d-alembert">D'Alembert</option>
            <option value="fibonacci">フィボナッチ</option>
          </select>
        </div>
        <div class="strategy__description" id="strategy__description">
          フラット：毎回同じ金額で賭けます。
        </div>
      </div>

      <div class="control__group">
        <button class="btn btn__play" id="play__button">遊ぶ</button>
        <button class="btn btn__stop hidden" id="stop__button">停止</button>
      </div>

      <div class="game__stats">
        <div class="stat">
          <span>勝利率：</span>
          <span id="win__rate">0%</span>
        </div>
        <div class="stat">
          <span>最高の利益：</span>
          <span id="highest__win">0.00</span>
        </div>
        <div class="stat">
          <span>総利益：</span>
          <span id="total__profit">0.00</span>
        </div>
        <div class="stat">
          <span>ラウンドプレイ：</span>
          <span id="rounds__played">0</span>
        </div>
      </div>
    </div>

    <div class="game__frame">
      <div id="result__container">
        <div id="multiplier__display">0.00x</div>
        <div id="result__message"></div>
      </div>
      <div id="history__container">
        <h3>
          最後の結果
          <button class="clear__history" id="clear__history">消去</button>
        </h3>
        <div id="history__list"></div>
      </div>
    </div>
  </main>

		<hr>

    <script src="/jpn/limbo/limbo.js"></script>
		<script src="/js/cookie.js"></script>
		<script src="/js/footer-btc.js"></script>
		<script src="/js/loading-cursor.js"></script>
    <script src="/js/footer/footer-ja.js"></script>
  </body>
</html>
