<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaifuSpin - 二重か何もない</title>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
		<link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/double-or-nothing.css">
		<link rel="stylesheet" href="/css/cookie.css" />
		<link rel="stylesheet" href="/css/game-frame.css" />
		<link rel="stylesheet" href="/css/loading-cursor.css" />
		<link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="canonical" href="https://waifuspin.com" />
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
  <div class="preloader">
  <div class="spinner"></div>
</div>

<div class="custom__cursor"></div>
  
<nav class="navbar">
	<a href="/jpn/index/index.html?utm_source=waifuspin-doubleornothing&utm_medium=webbrowser&lang=ja"><img class="logo" src="/images/logo.png" alt="WaifuSpin"></a>
	
	<div class="nav__balance">
			<div class="balance__display">
					<span id="balance">0.00000000</span>
					<span class="crypto__symbol">USD</span>
			</div>
	</div>

	<div class="nav__profile">
			<span id="username">Utilisateur</span>
		 <img class="avatar" src="/images/anime-default-pfp-7.jpg" alt="">
	</div>
</nav>
  
<div id="cookie__banner" class="hidden">
  <div class="cookie__content">
      <div class="cookie__header">
          <div class="cookie__icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"/><path d="M8.5 8.5v.01"/><path d="M16 15.5v.01"/><path d="M12 12v.01"/><path d="M11 17v.01"/><path d="M7 14v.01"/></svg>
          </div>
          <h4>クッキー設定</h4>
      </div>
      <p>本サイトでは、お客様に本サイトを快適にご利用いただくためにクッキーを使用しています。</p>
      <div class="button__group">
          <button id="decline__cookies">廃棄物</button>
          <button id="accept__cookies">受け入れる</button>
      </div>
  </div>
</div>
<br><br><br><br><br><br><br>
    <main class="game__container">
      <div class="header">
        <div class="bet__container">
          <span>ベット:</span>
          <div class="bet__controls">
            <button id="bet__decrease" class="bet__button">-</button>
            <input type="number" id="bet__amount" value="10.00" min="1" step="1">
            <button id="bet__increase" class="bet__button">+</button>
          </div>
        </div>
      </div>

      <div class="multipliers__grid" id="multipliers__grid"></div>

      <div class="controls">
        <button id="play__button" class="primary__button">始める</button>
        <button id="continue__button" class="primary__button" style="display: none;">続く</button>
        <button id="cashout__button" class="secondary__button" disabled>キャッシュアウト</button>
        
        <div class="auto__play__container">
          <button id="auto__play__button" class="auto__button">自動</button>
          <button id="settings__button" class="settings__button">⋮</button>
        </div>
      </div>

      <div class="settings__panel" id="settings__panel">
        <h3>自動プレイ設定</h3>
        <div class="setting__group">
          <label>利益を止めてください:</label>
          <input type="number" id="stop__profit" value="100" min="0">
        </div>
        <div class="setting__group">
          <label>損失で停止します:</label>
          <input type="number" id="stop__loss" value="50" min="0">
        </div>
        <div class="setting__group">
          <label>ラウンド数:</label>
          <input type="number" id="games__count" value="10" min="1">
        </div>
        <div class="setting__group">
          <label>自動停止:</label>
          <input type="number" id="auto__cashout" value="2" min="1.5" step="0.5">
        </div>
      </div>
    </main>
<br>

    <script type="module" src="/jpn/double-or-nothing/double-or-nothing.js"></script>
		<script src="/js/cookie.js"></script>
		<script src="/js/footer-btc.js"></script>
		<script src="/js/loading-cursor.js"></script>
		<script src="/js/sidebar.js"></script>
    <script src="/js/footer/footer-ja.js"></script>
  </body>
</html>
