    <title>PEGI 18</title>
    <style>
        :root {
            --color-bg: black;
            --color-primary: rgb(61, 106, 255);
            --color-secondary: #6200ff;
            --color-text: #ffffff;
            --color-text-muted: rgba(255, 255, 255, 0.7);
        }

        * {
            cursor: none;
        }

        .video-container {
            position: fixed;
            inset: 0;
            background: var(--color-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .video-container.hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }

        img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
    <script>
        function redirect() {
            setTimeout(() => {
                document.title = "Redirecting...";
            }, 4500); 

            if (window.innerWidth <= 768) {  
                window.location.href = "/en/mobile/access-denied.html"; 
                return;
            }

            const userLanguage = navigator.language || navigator.languages[0]; 
            const languageCode = userLanguage.split('-')[0]; 

            let redirectUrl = "/en/index/index.html";
            switch (languageCode) {
                case 'fr':
                    redirectUrl = "/fr/index/index.html";
                    break;
                case 'de':
                    redirectUrl = "/de/index/index.html";
                    break;
                case 'ru':
                    redirectUrl = "/ru/index/index.html";
                    break;
            }

            setTimeout(() => {
                document.querySelector('.video-container').classList.add('hidden');
                window.location.href = redirectUrl;
            }, 5000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            redirect();
        });
    </script>
