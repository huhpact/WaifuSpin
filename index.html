<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaifuSpin</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <meta name="google-site-verification" content="GrWQKb3D-0yXBP9Vl4mhniiw19TDHKfWuNupZWZtAZk" />
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
        }

        .user-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }

        .user-box {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 20px;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .user-box input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #111;
            color: #fff;
            font-size: 1rem;
        }

        .user-box button {
            width: 100%;
            padding: 10px;
            background: #444;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .user-box button:hover {
            background: #555;
        }

        .user-icon.active + .user-box {
            display: block;
        }

        .user-icon {
            pointer-events: auto;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userIcon = document.querySelector('.user-icon');
            const userBox = document.querySelector('.user-box');

            userIcon.addEventListener('click', () => {
                userIcon.classList.toggle('active');
            });

            document.addEventListener('click', (event) => {
                if (!userBox.contains(event.target) && !userIcon.contains(event.target)) {
                    userIcon.classList.remove('active');
                }
            });
        });

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'schmerzen') {
                window.location.href = "/fr/index.html";
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</head>
<body>
    <img src="assets/logo (1).png" alt="Logo" class="logo">

    <i class="bx bx-user user-icon"></i>

    <div class="user-box">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="validateLogin()">Login</button>
    </div>
</body>
</html>
