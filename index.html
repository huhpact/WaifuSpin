<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaifuSpin - Site non disponible</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/s-pwsite/IytMczQ.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" /><link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" /><link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" /><link rel="canonical" href="https://waifuspin.com/fr" /><link rel="alternate" hreflang="x-default" href="https://waifuspin.com" hreflang="en" /><meta name="robots" content="index, follow" /><meta name="googlebot" content="index, follow" /><meta name="description" content="Pariez, jouez et gagnez ! Sur waifuspin.com, vous trouverez le choix parfait entre le jeu et la compétence." /><meta property="og:title" content="WaifuSpin Paradise - Jouez et Pariez en ligne" /><meta property="og:description" content="Pariez, jouez et gagnez ! Sur waifuspin.com, vous trouverez le choix parfait entre le jeu et la compétence." /><meta property="og:url" content="https://waifuspin.com/fr" />
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userIcon = document.querySelector('.user-icon');
            const userBox = document.querySelector('.user-box');

            userIcon.addEventListener('click', () => {
                userIcon.classList.toggle('active');
            });

            document.addEventListener('click', (event) => {
                if (!userBox.contains(event.target) && !userIcon.contains(event.target)) {
                    userIcon.classList.remove('active');
                }
            });
        });

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'schmerzen') {
                window.location.href = "/fr/index.html";
            } else {
                alert("Nom d'utilisateur ou mot de passe incorrect.");
            }
        }
    </script>
</head>
<body>
    <img src="assets/logo (1).png" alt="Logo" class="logo">

    <i class="bx bx-user user-icon"></i>

    <div class="user-box">
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="validateLogin()">Se connecter</button>
    </div>
</body>
</html>
