<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaifuSpin - Lucky Wheel</title>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		<link rel="stylesheet" href="/css/footer.css" />
		<link rel="stylesheet" href="/css/cookie.css" />
		<link rel="stylesheet" href="/css/lucky-wheel.css" />
		<link rel="stylesheet" href="/css/loading-cursor.css" />
		<link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="canonical" href="https://waifuspin.com" />
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
  <div class="preloader">
  <div class="spinner"></div>
</div>

<div class="custom__cursor"></div>
  
<div id="cookie__banner" class="hidden">
  <div class="cookie__content">
    <div class="cookie__header">
        <div class="cookie__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"/><path d="M8.5 8.5v.01"/><path d="M16 15.5v.01"/><path d="M12 12v.01"/><path d="M11 17v.01"/><path d="M7 14v.01"/></svg>
        </div>
        <h4>Cookie Settings</h4>
    </div>
    <p>This website uses cookies to ensure that you have the best experience on our website.</p>
    <div class="button__group">
        <button id="decline__cookies">Refuse</button>
        <button id="accept__cookies">Accept</button>
    </div>
  </div>
</div>
<header>
    <nav>
        <div class="logo">
            <a href="/en/index/index.html?utm_source=waifuspin-luckywheel&utm_medium=webbrowser&lang=en"><img src="/images/logo.png" alt="WaifuSpin Logo"></a>
        </div>
        <div class="balance">
            <i class="fas fa-wallet"></i>
            <span id="balance">$0.00</span>
        </div>
        <div class="profile">
            <div class="profile__trigger">
                <span id="username">Username</span>
                <img src="/images/anime-default-pfp-7.jpg" alt="Profile" class="profile__pic">
            </div>
            <div class="dropdown">
                <button id="notificationsBtn"><i class="fas fa-bell"></i> Notifications</button>
                <button id="settingsBtn"><i class="fas fa-cog"></i> Settings</button>
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <div class="wheel__container">
        <div class="wheel" id="wheel"></div>
        <div class="pointer"></div>
    </div>

    <div class="controls">
        <div class="bet__controls">
            <input type="number" id="betAmount" class="bet__input" min="1" value="10" step="1">
            <div class="bet__buttons">
                <button class="btn" onclick="adjustBet('half')">½</button>
                <button class="btn" onclick="adjustBet('double')">2×</button>
                <button class="btn" onclick="adjustBet('max')">Max</button>
            </div>
        </div>

        <div class="spin__controls">
            <button id="spinButton" class="spin__btn">SPIN</button>
            <button id="autoSpinButton" class="auto__btn">AUTO</button>
        </div>

        <div class="auto__settings" id="autoSettings">
            <h3>Auto Spin Settings</h3>
            <div class="setting">
                <label>Number of Spins:</label>
                <input type="number" id="spinCount" min="1" max="100" value="10">
            </div>
            <div class="setting">
                <label>Stop if Win Exceeds:</label>
                <input type="number" id="stopWin" min="0" value="1000">
            </div>
            <div class="setting">
                <label>Stop if Loss Exceeds:</label>
                <input type="number" id="stopLoss" min="0" value="100">
            </div>
        </div>
    </div>

    <div class="history">
        <h3>Recent Spins</h3>
        <div id="spinHistory" class="history__list"></div>
    </div>
</main>

    <script type="module" src="/en/lucky-wheel/lucky-wheel.js"></script>
		<script src="/js/cookie.js"></script>
		<script src="/js/footer-btc.js"></script>
		<script src="/js/loading-cursor.js"></script>
		<script src="/js/sidebar.js"></script>
        <script src="/js/footer/footer-en.js"></script>
  </body>
</html>
