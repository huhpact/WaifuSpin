<html lang="en">
<head>

    <title>Access Denied</title>
    <style>
			:root {
    --primary-bg: #080a12;

    margin: 0;

<body>
    <div class="container">
        <div class="grid">
            <div class="cell error-code">403</div>
            <div class="cell main-text">
                <h1>Access Denied</h1>
                <p>You are not authorized to access this resource. This incident will be reported.</p>
            </div>
            <div class="cell animated-lock">
                <div class="lock">
                    <div class="keyhole"></div>
                </div>
            </div>
            <div class="cell action-button">
                <button onclick="window.history.back()">Return</button>
            </div>
        </div>
        <div class="particles"></div>
    </div>
    <script>
			function createParticle() {
    const particle = document.createElement('div');
    particle.style.position = 'absolute';
    particle.style.width = '1px';
    particle.style.height = '1px';
    particle.style.background = '#ff2a2a';
    particle.style.borderRadius = '50%';
    
    const startX = Math.random() * window.innerWidth;
    const startY = Math.random() * window.innerHeight;
    
    particle.style.left = `${startX}px`;
    particle.style.top = `${startY}px`;
    
    document.querySelector('.particles').appendChild(particle);
    
    const angle = Math.random() * Math.PI * 2;
    const velocity = 0.5 + Math.random();
    const lifetime = 2000 + Math.random() * 1000;
    
    let opacity = 0.3;
    const startTime = Date.now();
    
    function animate() {
        const elapsed = Date.now() - startTime;
        if (elapsed > lifetime) {
            particle.remove();
            return;
        }
        
        const x = parseFloat(particle.style.left);
        const y = parseFloat(particle.style.top);
        
        particle.style.left = `${x + Math.cos(angle) * velocity}px`;
        particle.style.top = `${y + Math.sin(angle) * velocity}px`;
        
        opacity = 0.3 - (elapsed / lifetime) * 0.3;
        particle.style.opacity = opacity;
        
        requestAnimationFrame(animate);
    }
    
    animate();
}

function initParticles() {
    setInterval(() => {
        if (document.querySelector('.particles').children.length < 30) {
            createParticle();
        }
    }, 300);
}

initParticles();
		</script>
